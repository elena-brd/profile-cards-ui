<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Profile Cards UI</title>
</head>
<body>
    <div class="container">
        <div id="top-cards" class="top-first-cards">
            <div class="card-follow">
                <div class="wallpaper-image">
                    <img src="./images/wallpaper.jpg" alt="wallpaper">
                </div>
                <div class="user-info-follow">
                    <img src="./images/user-1.jpg" alt="user-photo">
                    <div class="info">
                        <h2>Hulda Terry</h2>
                        <p>A well renowned Mobile Application <br> Development Company in Europe</p>
                        <a href="#" class="btn btn-follow" id="btn-follow">Follow</a>
                    </div>
                </div>
            </div>
            <div class="card-contact">
                <div>
                    <img src="./images/user-2.jpg" alt="user-photo">
                </div>
                <div class="contact-info">
                    <h2>Anna Smith</h2>
                    <p>University of Nevada * PhD of <br> Information System</p>
                    <a href="#" class="btn btn-contact" id="btn-contact">Contact</a>
                </div>
            </div>
        </div>
        <div id="bottom-card" class="bottom-card">
            <div>
                <a href="#" class="btn btn-profile" id="btn-profile">View Profile</a>
            </div>
            <div class="card-profile">
                <div>
                    <img src="./images/user-3.jpg" alt="user-photo">
                </div>
                <div class="profile-info">
                    <h2>Amanda Graham</h2>
                    <div class="links">
                        <a href="#"><i class="fa-solid fa-location-dot"></i> Bergen</a>
                        <a href="#"><i class="fa-solid fa-link link"></i> website.com</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    


    <script src="https://kit.fontawesome.com/ec3f827ab2.js" crossorigin="anonymous"></script>
</body>
</html>
